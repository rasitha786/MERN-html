<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeHub - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">üéå AnimeHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Login to continue your anime journey</p>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="favorite-anime">Choose Your Favorite Anime</label>
                        <select id="favorite-anime" required>
                            <option value="">-- Select an Anime --</option>
                            <option value="demon-slayer">üé≠ Demon Slayer</option>
                            <option value="attack-on-titan">‚öîÔ∏è Attack on Titan</option>
                            <option value="my-hero-academia">üî• My Hero Academia</option>
                            <option value="your-name">üå∏ Your Name</option>
                            <option value="naruto">‚ö° Naruto</option>
                            <option value="one-piece">üéØ One Piece</option>
                            <option value="death-note">üìì Death Note</option>
                            <option value="fullmetal-alchemist">‚öóÔ∏è Fullmetal Alchemist</option>
                            <option value="tokyo-ghoul">üëπ Tokyo Ghoul</option>
                            <option value="sword-art-online">üó°Ô∏è Sword Art Online</option>
                        </select>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AnimeHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
