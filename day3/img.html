<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starry Night Card</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100">

  <!-- Card -->
  <div
    class="w-[90%] max-w-xs sm:max-w-sm md:max-w-md bg-white rounded-2xl shadow-xl overflow-hidden"
  >
    <!-- Image -->
    <img
      src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=900&q=80"
      alt="Starry night over mountains"
      class="w-full h-44 sm:h-52 object-cover"
    />

    <!-- Content -->
    <div class="p-6 sm:p-8 space-y-4">
      <h2 class="text-2xl sm:text-3xl font-semibold text-slate-900">
        A starry night
      </h2>

      <p class="text-sm sm:text-base leading-relaxed text-slate-600">
        Look up at the night sky, and find yourself
        <span class="font-semibold text-slate-900">immersed</span>
        in the amazing mountain range of Aspen.
      </p>

      <!-- Button -->
      <button
        class="mt-2 w-full rounded-xl bg-indigo-50 py-3 text-indigo-600 font-medium
               flex items-center justify-center gap-2
               hover:bg-indigo-100 active:bg-indigo-200 transition"
      >
        <span>Explore</span>
        <span aria-hidden="true">â†’</span>
      </button>
    </div>
  </div>

</body>
</html>
