<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quiz</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="w-full px-4">
      <div
        class="max-w-md mx-auto bg-slate-900/90 border border-slate-700 rounded-2xl shadow-2xl shadow-black/40 p-7 text-slate-100"
      >
        <!-- Top bar -->
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Anime Quiz</h2>
          <a
            href="home.html"
            class="text-xs text-slate-400 hover:text-slate-200 underline"
            >Back to Home</a
          >
        </div>

        <p
          id="qCount"
          class="text-xs sm:text-sm text-slate-400 mb-4"
        >
          <!-- Question X of Y -->
        </p>

        <!-- Question text -->
        <p id="question" class="text-sm sm:text-base font-medium mb-5">
          <!-- Question will appear here -->
        </p>

        <!-- Options -->
        <div id="options" class="space-y-3 mb-4"></div>

        <!-- Feedback (correct / wrong) -->
        <p id="feedback" class="min-h-[1.5rem] text-sm font-semibold mb-4"></p>

        <!-- Bottom bar -->
        <div class="flex justify-between items-center">
          <p id="scoreText" class="text-xs text-slate-400"></p>
          <button
            id="nextBtn"
            class="px-5 py-2 rounded-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold text-sm disabled:opacity-40 disabled:cursor-not-allowed transition"
            disabled
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <script>
      // Anime quiz data
      const quiz = [
        {
          q: "In Naruto, what is the name of Naruto's signature jutsu?",
          options: [
            "Chidori",
            "Rasengan",
            "Kamehameha",
            "Shadow Dragon Roar"
          ],
          answer: 1
        },
        {
          q: "In Attack on Titan, who is known as the Colossal Titan (at the start)?",
          options: ["Eren", "Levi", "Bertholdt", "Erwin"],
          answer: 2
        },
        {
          q: "In Death Note, what is the real name of the detective 'L'?",
          options: [
            "Light Yagami",
            "Itachi Uchiha",
            "Levi Ackerman",
            "L Lawliet"
          ],
          answer: 3
        }
      ];

      let index = 0;
      let score = 0;
      let locked = false;

      const questionEl = document.getElementById("question");
      const qCountEl = document.getElementById("qCount");
      const optionsEl = document.getElementById("options");
      const feedbackEl = document.getElementById("feedback");
      const scoreTextEl = document.getElementById("scoreText");
      const nextBtn = document.getElementById("nextBtn");

      function loadQuestion() {
        locked = false;
        nextBtn.disabled = true;
        feedbackEl.textContent = "";
        feedbackEl.className =
          "min-h-[1.5rem] text-sm font-semibold mb-4";

        qCountEl.textContent = `Question ${index + 1} of ${quiz.length}`;
        scoreTextEl.textContent = `Score: ${score}/${quiz.length}`;

        const current = quiz[index];
        questionEl.textContent = current.q;
        optionsEl.innerHTML = "";

        current.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.className =
            "w-full text-left px-4 py-2 rounded-lg bg-slate-700/80 hover:bg-slate-600 transition text-sm";
          btn.addEventListener("click", () => handleAnswer(i, btn));
          optionsEl.appendChild(btn);
        });
      }

      function handleAnswer(selectedIndex, btnClicked) {
        if (locked) return; // prevent clicking again
        locked = true;

        const correctIndex = quiz[index].answer;
        const optionButtons = [...optionsEl.children];

        // Highlight all buttons based on correctness
        optionButtons.forEach((btn, i) => {
          if (i === correctIndex) {
            btn.classList.remove("bg-slate-700/80");
            btn.classList.add("bg-emerald-600");
          }
          if (i === selectedIndex && i !== correctIndex) {
            btn.classList.remove("bg-slate-700/80");
            btn.classList.add("bg-rose-600");
          }
        });

        // Feedback text
        if (selectedIndex === correctIndex) {
          score++;
          feedbackEl.textContent = "Correct! ðŸŽ‰";
          feedbackEl.classList.add("text-emerald-400");
        } else {
          const correctText = quiz[index].options[correctIndex];
          feedbackEl.textContent = `Wrong ðŸ˜¢  â€” Correct answer: ${correctText}`;
          feedbackEl.classList.add("text-rose-400");
        }

        scoreTextEl.textContent = `Score: ${score}/${quiz.length}`;
        nextBtn.disabled = false;
      }

      nextBtn.addEventListener("click", () => {
        index++;
        if (index < quiz.length) {
          loadQuestion();
        } else {
          showResult();
        }
      });

      function showResult() {
        const percent = Math.round((score / quiz.length) * 100);
        document.body.innerHTML = `
          <div class="min-h-screen flex items-center justify-center bg-slate-950 text-slate-100">
            <div class="max-w-md w-full mx-auto bg-slate-900/90 border border-slate-700 rounded-2xl p-8 text-center shadow-2xl shadow-black/40">
              <h1 class="text-3xl font-bold mb-3">Quiz Finished!</h1>
              <p class="text-lg mb-4">Your score: <span class="font-semibold">${score}/${quiz.length}</span> (${percent}%)</p>
              <p class="text-slate-300 mb-6">
                ${
                  percent === 100
                    ? "Perfect! You're a true anime master ðŸ”¥"
                    : percent >= 60
                    ? "Nice! You really know your anime ðŸ˜Ž"
                    : "Keep watching anime and try again ðŸ˜Š"
                }
              </p>
              <a href="quiz.html"
                 class="inline-flex items-center justify-center px-5 py-2 rounded-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold mr-2">
                 Play Again
              </a>
              <a href="home.html"
                 class="inline-flex items-center justify-center px-5 py-2 rounded-full border border-slate-500 text-slate-100 hover:bg-slate-800 font-semibold">
                 Back to Home
              </a>
            </div>
          </div>
        `;
      }

      // Load first question
      loadQuestion();
    </script>
  </body>
</html>
