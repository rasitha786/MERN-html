<!DOCTYPE html>
<html>
<head>
    <title>Anime Ticket Form</title>
</head>
<body>

<form>
    <fieldset>
        <legend><b>Anime Registration Pass</b></legend>

        <!-- Basic info -->
        <p>
            <label>Name: </label>
            <input type="text" name="name" required>
        </p>

        <p>
            <label>Age: </label>
            <input type="number" name="age" required>
        </p>

        <p>
            <label>Email: </label>
            <input type="email" name="email" required>
        </p>

        <!-- Gender -->
        <p>Gender:</p>
        <p>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </p>

        <!-- Anime select -->
        <p>
            <label>Select Anime to Watch: </label>
            <select name="anime" required>
                <option value="">--Select--</option>
                <option>Demon Slayer</option>
                <option>Jujutsu Kaisen</option>
                <option>Attack on Titan</option>
                <option>Tokyo Revengers</option>
                <option>Haikyuu!!</option>
            </select>
        </p>

        <!-- Extra unique field -->
        <p>
            <label>Favorite Character: </label>
            <input type="text" name="character">
        </p>

        <p>
            <label>Why do you like this anime?</label><br>
            <textarea name="reason" rows="3" cols="30"></textarea>
        </p>

        <p>
            <input type="submit" value="Get Anime Pass">
            <input type="reset" value="Clear">
        </p>

    </fieldset>
</form>

</body>
</html>
